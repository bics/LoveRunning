<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">

    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png" sizes="180x180" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/styles/style.css">

    <title>Love Running</title>
</head>
<body>    
    <header>
        <a href="index.html"><h1 id="logo">Love Running</h1></a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- style="display: flex; flex-direction: column;"  -->
    <main >
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="POST">
                <h2>lets get you signed up!</h2>

                <label for="first-name">First Name</label>
                <input type="text" required id="first-name" name="first-name" class="text-input"><br>
                <label for="last-name">Last Name</label>
                <input type="text" required id="last-name" name="last-name" class="text-input"><br>
                <label for="email-address">Email Address</label>
                <input type="email" required id="email-address" name="email-address" class="text-input"><br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>

                <input type="submit" value="Let's Run!" class="join-button">
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit FB"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>
</html>
